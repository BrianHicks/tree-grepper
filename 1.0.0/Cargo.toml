[package]
name = "tree-grepper"
version = "1.0.0"
authors = ["Brian Hicks <brian@brianthicks.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "3.0.0-beta.2"
crossbeam = "0.8"
ignore = "0.4"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
tree-sitter = "0.19"

[build-dependencies]
cc = { version = "*", features = [ "parallel" ] }
