name: CI

on:
  pull_request:
  push:

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v2

      - uses: cachix/install-nix-action@v13

      - uses: cachix/cachix-action@v10
        with:
          name: tree-grepper
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - run: nix-build
